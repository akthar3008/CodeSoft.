<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Calculator</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333;
      --btn-bg: #e0e0e0;
      --btn-hover: #d0d0d0;
      --accent: #007BFF;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      transition: background 0.3s;
    }

    .theme-toggle {
      margin-bottom: 20px;
    }

    .calculator {
      background-color: var(--bg-color);
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    #display {
      width: 95%;
      height: 50px;
      font-size: 22px;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #f1f1f1;
      color: black;
      border: none;
      border-radius: 6px;
      color: var(--text-color);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .btn {
      padding: 18px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: var(--btn-bg);
      color: var(--text-color);
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: var(--btn-hover);
    }

    .equal {
      grid-column: span 2;
      background-color: var(--accent);
      color: white;
    }

    .equal:hover {
      background-color: #0056b3;
    }

    .history {
      margin-top: 20px;
    }

    .history h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    #historyList {
      list-style: none;
      padding-left: 0;
      max-height: 150px;
      overflow-y: auto;
    }

    #historyList li {
      padding: 5px 10px;
      background: #f2f2f2;
      margin-bottom: 5px;
      border-radius: 6px;
      font-size: 14px;
    }

    .history-controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    .history-controls button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: var(--accent);
      color: white;
      transition: 0.3s;
    }

    .history-controls button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display">

    <div class="buttons">
      <button class="btn" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="deleteLast()">DEL</button>
      <button class="btn" onclick="appendValue('/')">/</button>
      <button class="btn" onclick="appendValue('*')">*</button>

      <button class="btn" onclick="appendValue('7')">7</button>
      <button class="btn" onclick="appendValue('8')">8</button>
      <button class="btn" onclick="appendValue('9')">9</button>
      <button class="btn" onclick="appendValue('-')">-</button>

      <button class="btn" onclick="appendValue('4')">4</button>
      <button class="btn" onclick="appendValue('5')">5</button>
      <button class="btn" onclick="appendValue('6')">6</button>
      <button class="btn" onclick="appendValue('+')">+</button>

      <button class="btn" onclick="appendValue('1')">1</button>
      <button class="btn" onclick="appendValue('2')">2</button>
      <button class="btn" onclick="appendValue('3')">3</button>
      <button class="btn equal" onclick="calculate()">=</button>

      <button class="btn" onclick="appendValue('0')">0</button>
      <button class="btn" onclick="appendValue('.')">.</button>
    </div>

    <div class="history">
      <h3>History</h3>
      <ul id="historyList"></ul>

      <div class="history-controls">
        <button onclick="clearHistory()">ðŸ—‘ Clear History</button>
        <button onclick="copyToClipboard()">ðŸ“‹ Copy Result</button>
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const historyList = document.getElementById('historyList');
    const Backspace = document.getElementById('Backspace');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        const expression = display.value;
        const result = eval(expression);
        display.value = result;

        const historyItem = `${expression} = ${result}`;
        addToHistory(historyItem);
        saveHistory();
      } catch {
        display.value = 'Error';
      }
    }

    function addToHistory(item) {
      const li = document.createElement('li');
      li.textContent = item;
      historyList.prepend(li);
    }

    function saveHistory() {
      const items = [];
      historyList.querySelectorAll('li').forEach(li => items.push(li.textContent));
      localStorage.setItem('calcHistory', JSON.stringify(items));
    }

    function clearHistory() {
      historyList.innerHTML = '';
      localStorage.removeItem('calcHistory');
    }

    function copyToClipboard() {
      if (display.value !== '') {
        navigator.clipboard.writeText(display.value)
          .then(() => alert("Result copied to clipboard!"))
          .catch(() => alert("Failed to copy!"));
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function loadHistory() {
      const stored = localStorage.getItem('calcHistory');
      if (stored) {
        JSON.parse(stored).forEach(item => addToHistory(item));
      }
    }

    document.addEventListener('keydown', function (e) {
    if (e.key === 'Backspace') {
      deleteLast();
      }
    });

    window.onload = loadHistory;

    document.addEventListener('keydown', function (e) {
      const key = e.key;
      if (!isNaN(key) || ['+', '-', '*', '/', '.'].includes(key)) {
        appendValue(key);
      } else if (key === 'Enter') {
        calculate();
      } else if (key === 'Backspace') {
        deleteLast();
      } else if (key === 'Escape') {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
